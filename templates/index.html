<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnowlEdge 个性化知识引擎</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Markdown 渲染 & Mermaid 流程图 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  
  <!-- 字体和图标 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .glass-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      padding: 14px 16px;
      width: 100%;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .glass-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      transform: translateY(-2px);
    }
    
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .glass-select {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      padding: 14px 16px;
      width: 100%;
      font-size: 15px;
      appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      transition: all 0.3s ease;
    }
    
    .glass-select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      transform: translateY(-2px);
    }
    
    .glass-select option {
      background: #1a1a2e;
      color: white;
    }
    
    .generate-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 18px 32px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }
    
    .generate-btn:active {
      transform: translateY(-1px);
    }
    
    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .generate-btn:hover::before {
      left: 100%;
    }
    
    .floating-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }
    
    .floating-orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-orb:nth-child(2) {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      top: 60%;
      right: 10%;
      animation-delay: -2s;
    }
    
    .floating-orb:nth-child(3) {
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      bottom: 20%;
      left: 50%;
      animation-delay: -4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
    }
    
    .progress-modal {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }
    
    .progress-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .report-content {
      color: white;
      line-height: 1.7;
      font-size: 16px;
    }
    
    .report-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 1.25rem;
      margin-top: 0.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 3px solid #667eea;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .report-content h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #e2e8f0;
      margin-top: 1.5rem;
      margin-bottom: 0.8rem;
      padding-left: 1rem;
      border-left: 4px solid #667eea;
    }
    
    .report-content h3 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #cbd5e1;
      margin-top: 1.2rem;
      margin-bottom: 0.6rem;
    }
    
    .report-content h4 {
      font-size: 1.25rem;
      font-weight: 500;
      color: #cbd5e1;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }
    
        .report-content p {
      color: #e2e8f0;
      margin-bottom: 0.4rem;
      margin-top: 0;
      line-height: 1.6;
      text-align: justify;
    }
    
    /* 隐藏空段落和只包含空白字符的段落 */
    .report-content p:empty {
      margin: 0;
      padding: 0;
      height: 0;
      display: none;
    }
    
    /* 处理多个连续的空段落 */
    .report-content p:empty + p:empty {
      display: none;
    }
    
    /* 减少连续段落间的间距 */
    .report-content p + p {
      margin-top: 0;
    }
      
    .report-content ul, .report-content ol {
      margin-left: 1.5rem;
      margin-bottom: 0.8rem;
      margin-top: 0.5rem;
    }
    
    .report-content li {
      color: #e2e8f0;
      margin-bottom: 0.3rem;
      line-height: 1.6;
    }
    
    /* 列表项内的链接样式优化，避免换行 */
    .report-content li a {
      display: inline;
      word-break: break-all;
    }
    
    /* 强标签在列表项中的样式 */
    .report-content li strong {
      display: inline;
      margin-right: 0.5rem;
    }
    
    /* 列表项内段落的换行问题修复 */
    .report-content li p {
      margin: 0;
      padding: 0;
      display: inline;
      line-height: inherit;
    }
    
    .report-content li > p:first-child {
      display: inline;
      margin: 0;
    }
    
    .report-content li > p:not(:first-child) {
      display: block;
      margin-top: 0.2rem;
      margin-bottom: 0;
    }
    
    /* 处理列表项内的嵌套列表 */
    .report-content li ul,
    .report-content li ol {
      margin-top: 0.2rem;
      margin-bottom: 0.2rem;
      margin-left: 1rem;
    }
    
    /* 嵌套列表项的间距优化 - 参考文献中保持必要的分行 */
    .report-content li li {
      margin-bottom: 0.1rem;
      display: list-item; /* 确保嵌套列表项正常显示 */
    }
    
    /* 参考文献的主列表项间距 */
    .report-content ol > li {
      margin-bottom: 0.8rem;
    }
    
    /* 参考文献的嵌套列表项保持紧凑但清晰的显示 */
    .report-content ol > li ul li {
      margin-bottom: 0.1rem;
      line-height: 1.4;
    }
    
    /* 解决ul/ol包裹li时的过度换行问题 - 但保持列表的基本功能 */
    .report-content ul {
      margin-top: 0.1rem;
      margin-bottom: 0.1rem;
      padding-left: 1.2rem;
    }
    
    .report-content ol {
      margin-top: 0.1rem;
      margin-bottom: 0.1rem;
      padding-left: 1.2rem;
    }
    
    /* p标签后紧跟列表的间距控制 - 关键修复 */
    .report-content p + ul,
    .report-content p + ol {
      margin-top: 0;
    }
    
    /* 标题后紧跟列表的间距控制 */
    .report-content h1 + ul,
    .report-content h1 + ol,
    .report-content h2 + ul,
    .report-content h2 + ol,
    .report-content h3 + ul,
    .report-content h3 + ol,
    .report-content h4 + ul,
    .report-content h4 + ol,
    .report-content h5 + ul,
    .report-content h5 + ol {
      margin-top: 0.5rem;
    }
    
    /* 处理嵌套列表结束后的间距问题 */
    .report-content li ul,
    .report-content li ol {
      margin-bottom: 0;
    }
    
    /* hr分隔符的间距控制 */
    .report-content hr {
      margin-top: 0.3rem;
      margin-bottom: 0.3rem;
      border: none;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* hr后紧跟标题的间距控制 */
    .report-content hr + h1,
    .report-content hr + h2,
    .report-content hr + h3,
    .report-content hr + h4,
    .report-content hr + h5 {
      margin-top: 0.2rem;
    }
    
    /* 列表项结束后紧跟hr的间距控制 */
    .report-content li:last-child + hr,
    .report-content ul + hr,
    .report-content ol + hr {
      margin-top: 0.2rem;
    }
    
    /* 处理嵌套列表的间距优化 */
    .report-content li:last-child {
      margin-bottom: 0;
    }
    
    /* 多层嵌套结束时的间距控制 */
    .report-content ol ol,
    .report-content ul ul,
    .report-content ol ul,
    .report-content ul ol {
      margin-bottom: 0;
    }
    
    /* 彻底解决嵌套列表结束标签的换行问题 */
    .report-content li:has(ul),
    .report-content li:has(ol) {
      margin-bottom: 0;
    }
    
    /* 最后一个嵌套列表项的处理 */
    .report-content li ul li:last-child,
    .report-content li ol li:last-child {
      margin-bottom: 0;
    }
    
    /* 嵌套列表的父li与后续li之间的间距 */
    .report-content li:has(ul) + li,
    .report-content li:has(ol) + li {
      margin-top: 0.3rem;
    }
    
    /* 强制压缩列表结束后的间距 */
    .report-content ul + h1,
    .report-content ul + h2,
    .report-content ul + h3,
    .report-content ul + h4,
    .report-content ul + h5,
    .report-content ol + h1,
    .report-content ol + h2,
    .report-content ol + h3,
    .report-content ol + h4,
    .report-content ol + h5 {
      margin-top: 0.3rem;
    }
    
    /* 防止连续空白元素累积 */
    .report-content * + br + br {
      display: none;
    }
    
    .report-content br + hr {
      margin-top: 0;
    }
    
    /* 优化段落和分隔符之间的间距 */
    .report-content p + hr {
      margin-top: 0.4rem;
    }
    
    /* 高权重强制规则：解决所有嵌套列表间距问题 */
    .report-content li > ul,
    .report-content li > ol {
      margin-top: 0 !important;
      margin-bottom: 0 !important;
    }
    
    .report-content li:last-child {
      margin-bottom: 0 !important;
    }
    
    .report-content ul:last-child,
    .report-content ol:last-child {
      margin-bottom: 0 !important;
    }
    
    /* 强制压缩列表和后续元素间距 */
    .report-content ol + *,
    .report-content ul + * {
      margin-top: 0.3rem !important;
    }
    
    .report-content ol + h1,
    .report-content ol + h2,
    .report-content ol + h3,
    .report-content ol + h4,
    .report-content ol + h5,
    .report-content ol + h6,
    .report-content ul + h1,
    .report-content ul + h2,
    .report-content ul + h3,
    .report-content ul + h4,
    .report-content ul + h5,
    .report-content ul + h6 {
      margin-top: 0.4rem !important;
    }
    
    /* 列表项的基本样式 - 保持列表功能 */
    .report-content ul li {
      display: list-item;
      margin-bottom: 0.2rem;
      line-height: 1.5;
    }
    
    .report-content ol li {
      display: list-item;
      margin-bottom: 0.2rem;
      line-height: 1.5;
    }
    
    /* 第一个列表项的特殊处理 */
    .report-content ul > li:first-child,
    .report-content ol > li:first-child {
      margin-top: 0;
    }
    
    /* 列表后紧跟标题的间距控制 */
    .report-content ul + h1,
    .report-content ul + h2,
    .report-content ul + h3,
    .report-content ul + h4,
    .report-content ul + h5,
    .report-content ol + h1,
    .report-content ol + h2,
    .report-content ol + h3,
    .report-content ol + h4,
    .report-content ol + h5 {
      margin-top: 0.5rem;
    }
    
    /* 标题后的段落间距调整 */
    .report-content h1 + p,
    .report-content h2 + p,
    .report-content h3 + p {
      margin-top: 0.2rem;
    }
    
    /* 简化p包裹strong的显示 - 针对简单的标题类文本 */
    .report-content p:has(> strong:only-child) {
      display: inline;
      margin: 0;
      padding: 0;
    }
    
    /* 兼容性备选方案 - 针对只包含strong的短p标签 */
    .report-content p > strong:only-child {
      display: inline;
    }
    
    .report-content p:has(> strong:only-child)::after {
      content: " ";
    }
    
    .report-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 1rem;
      font-style: italic;
      background: rgba(102, 126, 234, 0.1);
      padding: 0.8rem 1rem;
      margin: 0.8rem 0;
      border-radius: 0 8px 8px 0;
      color: #cbd5e1;
    }
    
    .report-content code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #fbbf24;
    }
    
    .report-content pre {
      background: rgba(0, 0, 0, 0.6);
      color: #10b981;
      padding: 0.8rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 0.8rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
      line-height: 1.5;
    }
    
    .report-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 0.8rem 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .report-content th, .report-content td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      text-align: left;
    }
    
    .report-content th {
      background: rgba(102, 126, 234, 0.2);
      font-weight: 600;
      color: white;
    }
    
    .report-content td {
      color: #e2e8f0;
    }
    
    .nav-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .typewriter {
      overflow: hidden;
      white-space: pre-wrap;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast.success {
      background: rgba(16, 185, 129, 0.9);
    }
    
    .toast.error {
      background: rgba(239, 68, 68, 0.9);
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen">
  <!-- 浮动装饰球体 -->
  <div class="floating-orb"></div>
  <div class="floating-orb"></div>
  <div class="floating-orb"></div>

  <!-- 顶部导航 -->
  <nav class="nav-glass p-4 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
          <i class="fas fa-brain text-white text-lg"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">KnowlEdge</h1>
      </div>
      <div class="text-white/70 text-sm flex items-center space-x-4">
        <span id="guestBadge" class="hidden px-2 py-1 rounded bg-white/10 text-white/80 text-xs">游客模式</span>
        <span id="userNameLabel" class="hidden text-white/90"></span>
        <i id="adminBadge" class="hidden fas fa-shield-alt text-yellow-400" title="管理员"></i>
        <a id="authLink" href="/auth" class="hover:text-white">登录/注册</a>
        <a id="adminEntry" href="/admin" class="hidden px-3 py-1 bg-gradient-to-r from-yellow-500 to-orange-500 text-white text-sm rounded-lg hover:from-yellow-600 hover:to-orange-600 transition-all duration-200">
          <i class="fas fa-cog mr-1"></i>管理后台
        </a>
        <button id="logoutBtn" class="hidden hover:text-white">退出登录</button>
      </div>
    </div>
  </nav>

  <!-- 主内容区域 -->
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- 表单卡片 -->
    <div class="glass-card p-8 mb-8 fade-in">
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-6 pulse">
          <i class="fas fa-magic text-3xl text-white"></i>
        </div>
        <h2 class="text-3xl font-bold text-white mb-3">AI知识报告生成器</h2>
        <p class="text-white/70 text-lg">输入您的需求，获得专业的个性化知识报告</p>
      </div>

      <form id="knowledgeForm" class="space-y-6">
        <!-- 基本信息行 -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-white/80 text-sm font-medium mb-2">职业领域（选填）</label>
            <input name="occupation" placeholder="如：软件工程师、研究员等（选填）" class="glass-input" />
          </div>
          <div>
            <label class="block text-white/80 text-sm font-medium mb-2">邮箱（选填）</label>
            <input name="email" type="email" placeholder="用于后续知识更新（选填）" class="glass-input" />
          </div>

  <script type="module">
    import { createParser } from 'https://cdn.jsdelivr.net/npm/eventsource-parser@3.0.2/+esm';

    // 初始化 Mermaid
    mermaid.initialize({ 
      theme: 'dark',
      themeVariables: {
        primaryColor: '#667eea',
        primaryTextColor: '#fff',
        primaryBorderColor: '#764ba2',
        lineColor: '#667eea',
        background: '#1a1a2e'
      },
      startOnLoad: true
    });

    // 增强Markdown渲染配置
    marked.setOptions({
      renderer: new marked.Renderer(),
      highlight: function(code, lang) {
        return code;
      },
      pedantic: false,
      gfm: true,
      breaks: false,
      sanitize: false,
      smartypants: false,
      xhtml: false
    });

    // 保存报告生成状态，用于页面切换后恢复
    let reportState = {
      generating: false,
      fullMarkdown: '',    // 存储完整的Markdown文本
      currentStep: 0,
      totalSteps: 0,
      reader: null,
      controller: null,
      eventSource: null
    };

    const form = document.getElementById('knowledgeForm');
    const reportEl = document.getElementById('reportContent');
    
    // 页面可见性变化事件处理
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible' && reportState.generating) {
        // 页面重新变为可见，如果正在生成报告，渲染当前积累的内容
        renderMarkdown(reportState.fullMarkdown);
      }
    });

    // 处理时间过滤器切换
    const timeRecentRadio = document.getElementById('time_recent');
    const timeCustomRadio = document.getElementById('time_custom');
    const recentTimeContainer = document.getElementById('recent_time_container');
    const customTimeContainer = document.getElementById('custom_time_container');
    
    timeRecentRadio.addEventListener('change', function() {
      if (this.checked) {
        recentTimeContainer.classList.remove('hidden');
        customTimeContainer.classList.add('hidden');
      }
    });
    
    timeCustomRadio.addEventListener('change', function() {
      if (this.checked) {
        recentTimeContainer.classList.add('hidden');
        customTimeContainer.classList.remove('hidden');
      }
    });

    // 设置默认日期
    const setDefaultDates = () => {
      const today = new Date();
      const oneMonthAgo = new Date();
      oneMonthAgo.setMonth(today.getMonth() - 1);
      
      const timeFromInput = document.querySelector('input[name="time_from"]');
      const timeToInput = document.querySelector('input[name="time_to"]');
      
      if (timeFromInput && timeToInput) {
        timeFromInput.value = oneMonthAgo.toISOString().split('T')[0];
        timeToInput.value = today.toISOString().split('T')[0];
      }
    };
    
    // 页面加载时设置默认日期
    document.addEventListener('DOMContentLoaded', setDefaultDates);

    // 健康检查并调整平台可用性
    async function healthCheck() {
      try {
        const resp = await fetch('/api/health');
        const data = await resp.json();
        if (!data.ok) return;
        const platformSelect = form.querySelector('select[name="platform"]');
        const options = platformSelect.options;
        const serperOk = !!data.serper;
        // 定义需要 Serper 的平台值
        const needSerper = new Set(['谷歌学术','混合搜索','综合资讯','全平台']);
        let changed = false;
        for (let i = 0; i < options.length; i++) {
          const opt = options[i];
          if (needSerper.has(opt.value)) {
            opt.disabled = !serperOk;
          }
        }
        if (!serperOk && needSerper.has(platformSelect.value)) {
          platformSelect.value = 'arXiv论文';
          changed = true;
        }
        if (!serperOk) {
          showToast('检测到缺少 SERPER_API_KEY，已禁用谷歌相关平台，默认使用 arXiv。', 'error');
        } else if (changed) {
          showToast('平台已切换为 arXiv。', 'info');
        }
      } catch (e) {
        // 忽略健康检查失败
      }
    }
    healthCheck();

    // 渲染Markdown内容
    function renderMarkdown(markdownText) {
      try {
        let safeMarkdown = (markdownText || '')
          .replace(/<script/gi, '&lt;script')
          .replace(/<\/script>/gi, '&lt;/script&gt;')
          .replace(/<iframe/gi, '&lt;iframe')
          .replace(/<\/iframe>/gi, '&lt;/iframe&gt;')
          // 移除可能误注入的页面辅助函数与变量片段
          .replace(/function\s+getCurrentUser\s*\([^)]*\)\s*\{[\s\S]{0,2000}?\}/gi, '')
          .replace(/const\s+currentUser\s*=\s*getCurrentUser\(\);[\s\S]{0,2000}?$/gmi, '');
        
        // 基于关键词行过滤，避免UI脚本片段渲染
        const blockedTokens = [
          'function getCurrentUser', 'const currentUser', 'current-user-json',
          'guestBadge', 'logoutBtn', 'authLink', 'userNameLabel',
          "form.querySelector('input[name=\"email\"]')",
          'getElementById(', 'logout', 'applyUserUI'
        ];
        
        safeMarkdown = safeMarkdown
          .split('\n')
          .filter(line => !blockedTokens.some(t => line.includes(t)))
          .filter(line => !/getElementById\s*\(/.test(line))
          .filter(line => !/applyUserUI\s*\(/.test(line))
          .join('\n');
        
        // 后端已经处理了换行问题，这里不需要额外处理
        
        // 直接渲染
        reportEl.innerHTML = marked.parse(safeMarkdown);
        
        // 彻底清理空白段落
        setTimeout(() => {
          // 完全移除空段落和只包含空白字符的段落
          reportEl.querySelectorAll('p').forEach(p => {
            const text = p.textContent.trim();
            if (!text) {
              p.remove(); // 完全移除而不是隐藏
            }
          });
          
          // 优化列表项内的段落显示，解决过度换行问题
          reportEl.querySelectorAll('li').forEach(li => {
            const paragraphs = li.querySelectorAll('p');
            
            // 只处理那些确实有过度换行问题的列表项
            // 如果列表项内只有一个段落，不需要处理
            if (paragraphs.length <= 1) {
              return;
            }
            
            // 检查是否是参考文献中的嵌套列表项（这些应该保持分行）
            const parentList = li.closest('ol, ul');
            const isNestedInReference = parentList && parentList.previousElementSibling && 
              (parentList.previousElementSibling.textContent.includes('参考文献') || 
               parentList.previousElementSibling.tagName === 'H2');
            
            // 如果是参考文献的嵌套列表项，保持原有格式
            if (isNestedInReference && li.parentElement.tagName !== 'OL') {
              return;
            }
            
            // 对于主列表项（非嵌套），合并多个段落
            if (paragraphs.length > 1 && li.parentElement.tagName === 'OL') {
              const firstP = paragraphs[0];
              let combinedText = '';
              
              paragraphs.forEach((p, index) => {
                const text = p.textContent.trim();
                if (text) {
                  if (index === 0) {
                    combinedText = text;
                  } else {
                    combinedText += ' | ' + text;
                  }
                }
                
                if (index > 0) {
                  p.remove();
                }
              });
              
              if (firstP && combinedText) {
                firstP.textContent = combinedText;
              }
            }
          });
          
          // 处理简单的p包裹strong的情况
          reportEl.querySelectorAll('p').forEach(p => {
            // 检查p标签是否只包含一个strong标签和可能的少量文本
            const children = Array.from(p.childNodes);
            const strongElements = p.querySelectorAll('strong');
            
            // 情况1：p标签只包含一个strong元素
            if (strongElements.length === 1 && children.length <= 2) {
              const strong = strongElements[0];
              const text = p.textContent.trim();
              
              // 如果是简短的标题类文本（以冒号结尾或很短）
              if (text.length < 80 && (
                text.endsWith('：') || 
                text.endsWith(':') || 
                text.endsWith('】') || 
                text.endsWith('】：') ||
                text.includes('**') ||
                (text.length < 30 && !text.includes('。'))
              )) {
                // 将p标签的内容直接替换为strong内容
                const newStrong = document.createElement('strong');
                newStrong.innerHTML = strong.innerHTML;
                
                // 获取strong后面的文本（如冒号）
                const afterText = p.textContent.replace(strong.textContent, '').trim();
                if (afterText) {
                  newStrong.textContent = strong.textContent + afterText;
                }
                
                // 替换整个p标签
                p.parentNode.replaceChild(newStrong, p);
                
                // 添加一个空格以保持间距
                const space = document.createTextNode(' ');
                newStrong.parentNode.insertBefore(space, newStrong.nextSibling);
              }
            }
          });
          
          // 新增：专门处理参考文献部分的格式问题
          reportEl.querySelectorAll('ul, ol').forEach(list => {
            // 检查是否是参考文献列表（通常包含链接和作者信息）
            const isReferenceList = Array.from(list.querySelectorAll('li')).some(li => 
              li.innerHTML.includes('作者:') || li.innerHTML.includes('来源:') || li.innerHTML.includes('链接:')
            );
            
            if (isReferenceList) {
              // 处理参考文献列表的格式
              list.querySelectorAll('li').forEach(li => {
                // 检查是否有嵌套列表需要处理
                const nestedLists = li.querySelectorAll('ul, ol');
                if (nestedLists.length > 0) {
                  // 获取主标题（通常在第一个段落或strong标签中）
                  const mainTitle = li.querySelector('p strong') || li.querySelector('strong');
                  let titleText = mainTitle ? mainTitle.textContent : '';
                  
                  // 收集嵌套列表的内容
                  const nestedContent = [];
                  nestedLists.forEach(nestedList => {
                    nestedList.querySelectorAll('li').forEach(nestedLi => {
                      nestedContent.push(nestedLi.innerHTML.trim());
                    });
                    nestedList.remove();
                  });
                  
                  // 重构列表项内容
                  if (titleText && nestedContent.length > 0) {
                    li.innerHTML = `<strong>${titleText}</strong> (${nestedContent.join(' | ')})`;
                  }
                  
                  // 设置紧凑样式
                  li.style.marginBottom = '0.3em';
                  li.style.lineHeight = '1.3';
                }
              });
            }
          });
          
          // 处理多层嵌套列表结束后的过度间距问题
          reportEl.querySelectorAll('hr').forEach(hr => {
            // 检查hr前面是否有多个连续的空元素或空白节点
            let prevNode = hr.previousSibling;
            let emptyNodesCount = 0;
            
            while (prevNode) {
              if (prevNode.nodeType === Node.TEXT_NODE && prevNode.textContent.trim() === '') {
                emptyNodesCount++;
                const nodeToRemove = prevNode;
                prevNode = prevNode.previousSibling;
                nodeToRemove.remove();
              } else if (prevNode.nodeType === Node.ELEMENT_NODE && 
                        prevNode.tagName && 
                        ['BR'].includes(prevNode.tagName) &&
                        emptyNodesCount < 3) {
                // 移除多余的br标签
                const nodeToRemove = prevNode;
                prevNode = prevNode.previousSibling;
                nodeToRemove.remove();
                emptyNodesCount++;
              } else {
                break;
              }
            }
          });
          
          // 处理列表结束后的多余空白
          reportEl.querySelectorAll('ul, ol').forEach(list => {
            let nextNode = list.nextSibling;
            let removedSpaces = 0;
            
            while (nextNode && removedSpaces < 3) {
              if (nextNode.nodeType === Node.TEXT_NODE && 
                  nextNode.textContent.trim() === '' &&
                  nextNode.textContent.length > 1) {
                const nodeToRemove = nextNode;
                nextNode = nextNode.nextSibling;
                nodeToRemove.remove();
                removedSpaces++;
              } else {
                break;
              }
            }
          });
          
          // 强力处理多层嵌套列表结束标签的换行问题
          function compressNestedListEndings() {
            // 查找所有嵌套列表结构
            reportEl.querySelectorAll('li').forEach(li => {
              const nestedList = li.querySelector('ul, ol');
              if (nestedList) {
                // 如果这个li包含嵌套列表，强制压缩其后的空白
                let current = li;
                let emptyTextNodes = [];
                
                // 收集li后面的所有空白文本节点
                let sibling = current.nextSibling;
                while (sibling) {
                  if (sibling.nodeType === Node.TEXT_NODE && sibling.textContent.trim() === '') {
                    emptyTextNodes.push(sibling);
                    sibling = sibling.nextSibling;
                  } else if (sibling.nodeType === Node.ELEMENT_NODE && 
                            (sibling.tagName === 'LI' || sibling.tagName.match(/H[1-6]/))) {
                    break;
                  } else {
                    sibling = sibling.nextSibling;
                  }
                }
                
                // 如果找到超过2个空白节点，只保留1个最小的
                if (emptyTextNodes.length > 1) {
                  emptyTextNodes.slice(1).forEach(node => node.remove());
                  if (emptyTextNodes[0]) {
                    emptyTextNodes[0].textContent = '\n';
                  }
                }
              }
            });
            
            // 处理列表结束后紧跟标题的情况
            reportEl.querySelectorAll('ol, ul').forEach(list => {
              let nextElement = list.nextElementSibling;
              if (nextElement && nextElement.tagName && nextElement.tagName.match(/H[1-6]/)) {
                // 移除列表和标题之间的多余空白
                let node = list.nextSibling;
                while (node && node !== nextElement) {
                  if (node.nodeType === Node.TEXT_NODE && node.textContent.trim() === '') {
                    const nodeToRemove = node;
                    node = node.nextSibling;
                    nodeToRemove.remove();
                  } else {
                    node = node.nextSibling;
                  }
                }
                
                // 添加一个最小的间隔
                const minSpace = document.createTextNode('\n');
                list.parentNode.insertBefore(minSpace, nextElement);
              }
            });
          }
          
          // 执行压缩处理
          compressNestedListEndings();
          
          // 检查当前DOM内是否有mermaid图表
          document.querySelectorAll('.mermaid').forEach(el => {
            if (!el.hasAttribute('data-processed')) {
              try {
                mermaid.init(undefined, el);
              } catch (err) {
                console.error('Mermaid chart rendering error:', err);
              }
            }
          });
        }, 100);
        
      } catch (error) {
        console.error('Markdown渲染错误:', error);
      }
    }

    const progressModal = document.getElementById('progressModal');
    const barEl = document.getElementById('progressBar');
    const msgEl = document.getElementById('progressMsg');
    const percentEl = document.getElementById('progressPercent');

    // 表单验证
    const submitBtn = form.querySelector('button[type="submit"]');
    const contentInput = form.querySelector('input[name="content_type"]');
    
    function validateForm() {
      const isValid = contentInput.value.trim().length > 0;
      submitBtn.disabled = !isValid;
      
      if (isValid) {
        submitBtn.style.opacity = '1';
        submitBtn.style.cursor = 'pointer';
      } else {
        submitBtn.style.opacity = '0.6';
        submitBtn.style.cursor = 'not-allowed';
      }
    }
    
    contentInput.addEventListener('input', validateForm);
    validateForm();

    // 表单提交处理
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      
      // 如果已经在生成过程中，阻止再次提交
      if (reportState.generating) {
        showToast('报告正在生成中，请稍候...', 'info');
        return;
      }
      
      reportEl.innerHTML = `
        <div class="text-center py-16">
          <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
            <i class="fas fa-cog spin text-white text-xl"></i>
          </div>
          <p class="text-white/70">正在生成您的专属报告...</p>
        </div>
      `;
      
      showProgress('正在初始化处理流程...', 0);

      // 重置报告状态
      reportState = {
        generating: true,
        fullMarkdown: '',
        currentStep: 0,
        totalSteps: 0,
        reader: null,
        controller: null
      };

      try {
        reportState.controller = new AbortController();
        const fd = new FormData(form);
        
        const resp = await fetch('/process', { method: 'POST', body: fd, signal: reportState.controller.signal });
        
        if (!resp.ok) throw new Error('服务器响应错误');

        reportState.reader = resp.body.getReader();
        const parser = createParser({
          onEvent(evt) {
            switch (evt.event) {
              case 'progress':
                const progressData = JSON.parse(evt.data);
                reportState.currentStep = progressData.step;
                reportState.totalSteps = progressData.total_steps;
                updateProgress(progressData);
                break;
              case 'report_start':
                reportState.fullMarkdown = '';
                reportEl.textContent = '';
                break;
              case 'report_chunk':
                // 累积Markdown内容
                reportState.fullMarkdown += evt.data;
                // 实时渲染Markdown
                renderMarkdown(reportState.fullMarkdown);
                // 保持滚动到底部
                reportEl.scrollTop = reportEl.scrollHeight;
                break;
              case 'error':
                reportState.generating = false;
                hideProgress();
                showError(JSON.parse(evt.data).message);
                break;
              case 'complete':
                reportState.generating = false;
                hideProgress();
                // 最终渲染
                renderMarkdown(reportState.fullMarkdown);
                showToast('报告生成完成！', 'success');
                break;
            }
          }
        });

        while (true) {
          const { value, done } = await reportState.reader.read();
          if (done) break;
          parser.feed(new TextDecoder().decode(value));
        }
      } catch (err) {
        // 判断是否为用户主动中止请求
        if (err.name === 'AbortError') {
          showToast('已取消报告生成', 'info');
        } else {
          hideProgress();
          showError(err.message || '网络连接失败，请重试');
          console.error('处理错误:', err);
        }
        reportState.generating = false;
      }
    });

    // 进度控制
    function showProgress(text, ratio) {
      msgEl.textContent = text;
      const percentage = Math.round(ratio * 100);
      barEl.style.width = `${percentage}%`;
      percentEl.textContent = `${percentage}%`;
      progressModal.classList.remove('hidden');
    }

    function updateProgress({ step, total_steps, message }) {
      showProgress(message, step / total_steps);
    }

    function hideProgress() {
      progressModal.classList.add('hidden');
    }

    // Toast 通知
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="flex items-center">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} mr-2"></i>
          ${message}
        </div>
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, type === 'error' ? 5000 : 3000);
    }

    // 错误处理
    function showError(msg) {
      showToast(`生成失败：${msg}`, 'error');
      
      reportEl.innerHTML = `
        <div class="text-center py-16">
          <div class="w-24 h-24 mx-auto mb-6 bg-red-500/20 rounded-full flex items-center justify-center border-2 border-red-500/30">
            <i class="fas fa-exclamation-triangle text-4xl text-red-400"></i>
          </div>
          <h3 class="text-xl font-medium mb-2 text-red-400">生成失败</h3>
          <p class="text-white/60 mb-6">${msg}</p>
          <button onclick="location.reload()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
            <i class="fas fa-redo mr-2"></i>重新尝试
          </button>
        </div>
      `;
    }
    
    // 用户界面状态管理
    function getCurrentUser(){
      try { 
        const el = document.getElementById('current-user-json');
        return el ? JSON.parse(el.textContent) : null; 
      } catch(e){ 
        return null; 
      }
    }
    
    function applyUserUI(){
      try {
        const currentUser = getCurrentUser();
        const guestBadge = document.getElementById('guestBadge');
        const logoutBtn = document.getElementById('logoutBtn');
        const authLink = document.getElementById('authLink');
        const userNameLabel = document.getElementById('userNameLabel');
        const adminEntry = document.getElementById('adminEntry');
        const adminBadge = document.getElementById('adminBadge');
        
        if (currentUser && currentUser.username){
          // 已登录用户
          const emailInput = document.querySelector('#knowledgeForm input[name="email"]');
          if (currentUser.email && emailInput) emailInput.value = currentUser.email;
          
          // 显示用户信息，隐藏游客相关
          if (guestBadge) guestBadge.classList.add('hidden');
          if (authLink) authLink.classList.add('hidden');
          if (userNameLabel) {
            userNameLabel.textContent = currentUser.username;
            userNameLabel.classList.remove('hidden');
          }
          if (logoutBtn) {
            logoutBtn.classList.remove('hidden');
            logoutBtn.onclick = async () => {
              try {
                await fetch('/auth/logout', { method: 'POST' });
                location.reload();
              } catch(e) {
                console.error('退出登录失败:', e);
              }
            };
          }
          
          // 管理员相关
          if (currentUser.is_admin) {
            if (adminEntry) adminEntry.classList.remove('hidden');
            if (adminBadge) adminBadge.classList.remove('hidden');
          } else {
            if (adminEntry) adminEntry.classList.add('hidden');
            if (adminBadge) adminBadge.classList.add('hidden');
          }
        } else {
          // 未登录用户 - 显示游客模式
          if (guestBadge) guestBadge.classList.remove('hidden');
          if (authLink) authLink.classList.remove('hidden');
          if (userNameLabel) userNameLabel.classList.add('hidden');
          if (logoutBtn) logoutBtn.classList.add('hidden');
          if (adminEntry) adminEntry.classList.add('hidden');
          if (adminBadge) adminBadge.classList.add('hidden');
        }
      } catch(e){
        console.error('应用用户界面失败:', e);
      }
    }
    
    document.addEventListener('DOMContentLoaded', applyUserUI);
    
  </script>
  <!-- 用户数据注入（隐藏） -->
  <script id="current-user-json" type="application/json" style="display: none;">{{ current_user | tojson | safe if current_user else '' }}</script>
</body>
</html>
