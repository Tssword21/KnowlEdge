<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnowlEdge 个性化知识引擎</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Markdown 渲染 & Mermaid 流程图 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  
  <!-- 字体和图标 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }
    
    .glass-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      padding: 14px 16px;
      width: 100%;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .glass-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      transform: translateY(-2px);
    }
    
    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .glass-select {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      padding: 14px 16px;
      width: 100%;
      font-size: 15px;
      appearance: none;
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      transition: all 0.3s ease;
    }
    
    .glass-select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
      transform: translateY(-2px);
    }
    
    .glass-select option {
      background: #1a1a2e;
      color: white;
    }
    
    .generate-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      border: none;
      border-radius: 16px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 18px 32px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
    }
    
    .generate-btn:active {
      transform: translateY(-1px);
    }
    
    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .generate-btn:hover::before {
      left: 100%;
    }
    
    .floating-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }
    
    .floating-orb:nth-child(1) {
      width: 300px;
      height: 300px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .floating-orb:nth-child(2) {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #f093fb, #f5576c);
      top: 60%;
      right: 10%;
      animation-delay: -2s;
    }
    
    .floating-orb:nth-child(3) {
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      bottom: 20%;
      left: 50%;
      animation-delay: -4s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
    }
    
    .progress-modal {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }
    
    .progress-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    
    .report-content {
      color: white;
      line-height: 1.8;
      font-size: 16px;
    }
    
    .report-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #f8fafc;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 3px solid #667eea;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .report-content h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #e2e8f0;
      margin-top: 2rem;
      margin-bottom: 1rem;
      padding-left: 1rem;
      border-left: 4px solid #667eea;
    }
    
    .report-content h3 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #cbd5e1;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
    
    .report-content p {
      color: #e2e8f0;
      margin-bottom: 1rem;
      text-align: justify;
    }
    
    .report-content ul, .report-content ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .report-content li {
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }
    
    .report-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 1rem;
      font-style: italic;
      background: rgba(102, 126, 234, 0.1);
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 8px 8px 0;
      color: #cbd5e1;
    }
    
    .report-content code {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #fbbf24;
    }
    
    .report-content pre {
      background: rgba(0, 0, 0, 0.6);
      color: #10b981;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1rem 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .report-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .report-content th, .report-content td {
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.75rem;
      text-align: left;
    }
    
    .report-content th {
      background: rgba(102, 126, 234, 0.2);
      font-weight: 600;
      color: white;
    }
    
    .report-content td {
      color: #e2e8f0;
    }
    
    .nav-glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .typewriter {
      overflow: hidden;
      white-space: pre-wrap;
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 24px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .toast.success {
      background: rgba(16, 185, 129, 0.9);
    }
    
    .toast.error {
      background: rgba(239, 68, 68, 0.9);
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

  <!-- JavaScript 逻辑 -->
  <script type="module">
    import { createParser } from 'https://cdn.jsdelivr.net/npm/eventsource-parser@3.0.2/+esm';

    // 初始化 Mermaid
    mermaid.initialize({ 
      theme: 'dark',
      themeVariables: {
        primaryColor: '#667eea',
        primaryTextColor: '#fff',
        primaryBorderColor: '#764ba2',
        lineColor: '#667eea',
        background: '#1a1a2e'
      }
    });

    const form = document.getElementById('knowledgeForm');
    const reportEl = document.getElementById('reportContent');
    // ==== 打字机相关（新增） ====
    let rawMarkdown = '';   // 暂存后台推来的 markdown
    let typing = false;     // 是否正在逐字渲染

    function appendWithTypewriter(text) {
    rawMarkdown += text;
    if (typing) return;           // 上一次还没播完
    typing = true;

    const chars = rawMarkdown.split('');
    rawMarkdown = '';             // 清空已排队的

    let i = 0;
    const timer = setInterval(() => {
        if (i >= chars.length) {    // 一个批次播完
        clearInterval(timer);
        typing = false;
        if (rawMarkdown.length) appendWithTypewriter('');  // 继续播下一批
        return;
        }
        reportEl.textContent += chars[i++];
        reportEl.scrollTop = reportEl.scrollHeight;          // 边打字边滚到底
    }, 18);                         // 18-20 ms ≈ 60 字/秒
    }
    // ==== 打字机相关结束 ====

    const progressModal = document.getElementById('progressModal');
    const barEl = document.getElementById('progressBar');
    const msgEl = document.getElementById('progressMsg');
    const percentEl = document.getElementById('progressPercent');

    // 表单验证
    const submitBtn = form.querySelector('button[type="submit"]');
    const contentInput = form.querySelector('input[name="content_type"]');
    
    function validateForm() {
      const isValid = contentInput.value.trim().length > 0;
      submitBtn.disabled = !isValid;
      
      if (isValid) {
        submitBtn.style.opacity = '1';
        submitBtn.style.cursor = 'pointer';
      } else {
        submitBtn.style.opacity = '0.6';
        submitBtn.style.cursor = 'not-allowed';
      }
    }
    
    contentInput.addEventListener('input', validateForm);
    validateForm();

    // 表单提交处理
    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      
      reportEl.innerHTML = `
        <div class="text-center py-16">
          <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center">
            <i class="fas fa-cog spin text-white text-xl"></i>
          </div>
          <p class="text-white/70">正在生成您的专属报告...</p>
        </div>
      `;
      
      showProgress('正在初始化处理流程...', 0);

      try {
        const resp = await fetch('/process', { 
          method: 'POST', 
          body: new FormData(form) 
        });
        
        if (!resp.ok) throw new Error('服务器响应错误');

        const reader = resp.body.getReader();
        const parser = createParser({
          onEvent(evt) {
            switch (evt.event) {
              case 'progress':
                updateProgress(JSON.parse(evt.data));
                break;
              case 'report_start':           // <=== 新增
                reportEl.textContent = '';   // 清屏
                break;
              case 'report_chunk':           // <=== 新增
                appendWithTypewriter(evt.data);
                break;
              case 'error':
                hideProgress();
                showError(JSON.parse(evt.data).message);
                break;
              case 'complete':
              hideProgress();
                // 等最后一批字符播完再渲染 Markdown
                const timer = setInterval(() => {
                if (!typing) {
                    clearInterval(timer);
                    reportEl.innerHTML = marked.parse(reportEl.textContent);
                    mermaid.run();           // 如果你之前有渲染 Mermaid 的需求
                    showToast('报告生成完成！', 'success');
                }
                }, 40);
                break;
            }
          }
        });

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          parser.feed(new TextDecoder().decode(value));
        }
      } catch (err) {
        hideProgress();
        showError(err.message || '网络连接失败，请重试');
        console.error('处理错误:', err);
      }
    });

    // 打字机效果
    function startTypewriter(fullText) {
      let i = 0;
      reportEl.innerHTML = '';
      
      const timer = setInterval(() => {
        reportEl.textContent += fullText[i++];
        
        if (i >= fullText.length) {
          clearInterval(timer);
          
          try {
            const htmlContent = marked.parse(reportEl.textContent);
            reportEl.innerHTML = htmlContent;
            mermaid.run();
            showToast('报告生成完成！', 'success');
          } catch (error) {
            console.error('渲染错误:', error);
            showToast('报告生成完成，但渲染可能有问题', 'error');
          }
        }
      }, 60);
    }

    // 进度控制
    function showProgress(text, ratio) {
      msgEl.textContent = text;
      const percentage = Math.round(ratio * 100);
      barEl.style.width = `${percentage}%`;
      percentEl.textContent = `${percentage}%`;
      progressModal.classList.remove('hidden');
    }

    function updateProgress({ step, total_steps, message }) {
      showProgress(message, step / total_steps);
    }

    function hideProgress() {
      progressModal.classList.add('hidden');
    }

    // Toast 通知
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="flex items-center">
          <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} mr-2"></i>
          ${message}
        </div>
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, type === 'error' ? 5000 : 3000);
    }

    // 错误处理
    function showError(msg) {
      showToast(`生成失败：${msg}`, 'error');
      
      reportEl.innerHTML = `
        <div class="text-center py-16">
          <div class="w-24 h-24 mx-auto mb-6 bg-red-500/20 rounded-full flex items-center justify-center border-2 border-red-500/30">
            <i class="fas fa-exclamation-triangle text-4xl text-red-400"></i>
          </div>
          <h3 class="text-xl font-medium mb-2 text-red-400">生成失败</h3>
          <p class="text-white/60 mb-6">${msg}</p>
          <button onclick="location.reload()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
            <i class="fas fa-redo mr-2"></i>重新尝试
          </button>
        </div>
      `;
    }
  </script>
</body>
</html>
